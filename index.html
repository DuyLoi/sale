<!DOCTYPE html>
<html>
<head>
<style>
html, body {
  margin: 0;
  padding: 0;
}
.flex-container {
  display: flex;
}
.ab {
  width: 60px;
  height: 100%;
  background-color: #343536;
  position: absolute;
  left: 0;
  top: 0;
  right: 0;
  bottom: 0;
  z-index: 2;
}
.ac {
  background: #fff;
  border-bottom: solid 1px #f0f0f0;
  display: table;
  height: 60px;
  /* min-width: 768px; */
  margin-left: 60px;
  position: relative;
  right: 0;
  top: 0;
  width: 100%;
  z-index: 1;
}
.ac1 {
  display: table-cell;
  padding-left: 20px;
  vertical-align: middle;
  width: 40%;
  background: #e2e2e2;
}
.ad {
  background-color: #f7f7f7;
  border-bottom: solid 1px #f0f0f0;
  display: table;
  height: 46px;
  margin-left: 60px;
  position: relative;
  right: 0;
  top: 0;
  width: 100%;
  z-index: 1;
}
.ad1 {
  display: table-cell;
  padding-left: 20px;
  vertical-align: middle;
  width: 40%;
  background: #e2e2e2;
}
</style>
</head>
<body>

<div class="">
  <div class="ab"></div>
  <div class="ac">

      1

  </div>

  <div class="ad">

    </div>

    </div>

  </div>

</div>


</body>
</html>
